<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ثبت‌ نام</title>
    <link rel="stylesheet" href="./Styles/Login.css" />
  </head>
  <body>
    <div class="card" role="main">
        <div class="image-con">
            <img src="./public/Images/rah.png" alt="">
        </div>
      <h1>ایجاد حساب کاربری</h1>

      <form id="registerForm" novalidate>
        <div class="row">
          <div class="col-2">
            <input
              id="lastName"
              name="lastName"
              type="text"
              autocomplete="family-name"
              required
              placeholder="نام و نام خانوادگی"
            />
            <div class="error" id="err-lastName" aria-live="polite"></div>
          </div>
        </div>

        <div class="row">
          <div class="full">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              placeholder="ایمیل"
            />
            <div class="error" id="err-email" aria-live="polite"></div>
          </div>
        </div>

        <div class="row">
          <div class="full">
            <input
              id="team"
              name="team"
              type="text"
              required
              placeholder="نام تیم یا شرکت"
            />
            <div class="error" id="err-team" aria-live="polite"></div>
          </div>
        </div>

        <div class="row">
          <div class="full">
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              placeholder="رمز عبور"
            />
            <div class="pw-meter" aria-hidden="true"><i id="pwBar"></i></div>
            <div class="helper" id="pwHelper">
              حداقل 8 کاراکتر. بهتر است شامل حروف بزرگ، کوچک و عدد باشد.
            </div>
            <div class="error" id="err-password" aria-live="polite"></div>
          </div>
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit">ثبت نام</button>
          <div class="status" id="formStatus" aria-live="polite"></div>
        </div>
      </form>
    </div>

    <script src="./Scripts/Login.js"></script>
  </body>
</html>
